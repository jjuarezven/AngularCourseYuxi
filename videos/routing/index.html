<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular routing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js" integrity="sha256-r1+cTccsZWuMsEacDDz3zmLoa4bJcLUlZk+W21C0Eoo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>    
</head>
<body>
    <h2>My Angular App</h2>
    <nav>
        <ul>
            <li>
                <a ui-sref="home">Home</a>
            </li>
            <li>
                <a ui-sref="about">About</a>
            </li>
        </ul>
    </nav>
    <ui-view></ui-view>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/HomeController.js"></script>
    <script src="js/AboutController.js"></script>
</body>
</html>
